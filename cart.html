<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Cart</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="w3-container">
    <h1>Service Cart</h1>

    <!-- Product List -->
    <div class="w3-row">
      <div class="w3-col s4">
        <div class="w3-card w3-padding">
          <h3>Financial Consulting</h3>
          <p>P250</p>
          <button class="w3-button w3-green" onclick="addToCart('Financial Consulting', 250)">Add to Cart</button>
        </div>
      </div>
      <div class="w3-col s4">
        <div class="w3-card w3-padding">
          <h3>Technology Consulting</h3>
          <p>P300</p>
          <button class="w3-button w3-green" onclick="addToCart('Technology Consulting', 300)">Add to Cart</button>
        </div>
      </div>
      <div class="w3-col s4">
        <div class="w3-card w3-padding">
          <h3>Marketing and sales Consulting</h3>
          <p>P250</p>
          <button class="w3-button w3-green" onclick="addToCart('Marketing and sales Consulting', 250)">Add to Cart</button>
        </div>
      </div>
      <div class="w3-col s4">
        <div class="w3-card w3-padding">
          <h3>Industry-Specific Lecturing</h3>
          <p>P300</p>
          <button class="w3-button w3-green" onclick="addToCart('Industry-Specific Lecturing', 300)">Add to Cart</button>
        </div>
      </div>
      <div class="w3-col s4">
        <div class="w3-card w3-padding">
          <h3>Personal Development</h3>
          <p>P250</p>
          <button class="w3-button w3-green" onclick="addToCart('Personal Development', 250)">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Cart Section -->
    <div class="cart w3-margin-top">
      <h2>Your Cart</h2>
      <div id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </div>
      <div class="total">
        Total: P<span id="cart-total">0.00</span>
      </div>
    </div>
     </div>
      <button id="checkout-btn" class="w3-button w3-blue checkout-btn" onclick="<link rel="contact.html" href="contact.html">">Checkout</button>
  </div>

  <script>
    let cart = [];
    let total = 0;

    // Function to add an item to the cart
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    // Function to remove an item from the cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    // Function to update the cart display
    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');

      // Clear the cart display
      cartItems.innerHTML = '';

      // Add each item to the cart display
      total = 0;
      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <span>P{item.name} - P{item.price.toFixed(2)}</span>
          <button class="w3-button w3-red" onclick="removeFromCart(P{index})">Remove</button>
        `;
        cartItems.appendChild(itemDiv);
        total += item.price;
      });

      // Update the total
      cartTotal.textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
