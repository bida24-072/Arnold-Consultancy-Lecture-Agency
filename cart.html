<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .service-card {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      flex: 1 1 300px;
      margin: 10px;
      box-sizing: border-box;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      padding: 10px;
      text-align: right;
    }
    .checkout-btn {
      margin-top: 20px;
      width: 100%;
    }
    .service-container {
      margin-bottom: 30px;
    }
    .cart {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      margin-top: 30px;
    }
    
    /* Flexbox layout for services */
    .services-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: -10px; /* Counteract the card margins */
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .services-row {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="w3-container">
    <h1>Service Cart</h1>

    <!-- Product List -->
    <div class="service-container">
      <div class="services-row">
        <div class="service-card">
          <h3>Financial Consulting</h3>
          <p>P250.00</p>
          <button class="w3-button w3-green" onclick="addToCart('Financial Consulting', 250)">Add to Cart</button>
        </div>
        <div class="service-card">
          <h3>Technology Consulting</h3>
          <p>P300.00</p>
          <button class="w3-button w3-green" onclick="addToCart('Technology Consulting', 300)">Add to Cart</button>
        </div>
        <div class="service-card">
          <h3>Marketing and Sales Consulting</h3>
          <p>P250.00</p>
          <button class="w3-button w3-green" onclick="addToCart('Marketing and Sales Consulting', 250)">Add to Cart</button>
        </div>
        <div class="service-card">
          <h3>Industry-Specific Lecturing</h3>
          <p>P300.00</p>
          <button class="w3-button w3-green" onclick="addToCart('Industry-Specific Lecturing', 300)">Add to Cart</button>
        </div>
        <div class="service-card">
          <h3>Personal Development</h3>
          <p>P250.00</p>
          <button class="w3-button w3-green" onclick="addToCart('Personal Development', 250)">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Cart Section -->
    <div class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items">
        <!-- Cart items will be dynamically added here -->
        <p id="empty-cart-message">Your cart is empty</p>
      </div>
      <div class="total">
        Total: P<span id="cart-total">0.00</span>
      </div>
      <button id="checkout-btn" class="w3-button w3-blue checkout-btn" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    let cart = [];
    let total = 0;

    // Function to add an item to the cart
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    // Function to remove an item from the cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    // Function to update the cart display
    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      const emptyCartMessage = document.getElementById('empty-cart-message');

      // Clear the cart display
      cartItems.innerHTML = '';

      if (cart.length === 0) {
        emptyCartMessage.style.display = 'block';
        cartItems.appendChild(emptyCartMessage);
      } else {
        emptyCartMessage.style.display = 'none';
      }

      // Add each item to the cart display
      total = 0;
      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <span>${item.name} - P${item.price.toFixed(2)}</span>
          <button class="w3-button w3-red" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItems.appendChild(itemDiv);
        total += item.price;
      });

      // Update the total
      cartTotal.textContent = total.toFixed(2);
      
      // Enable/disable checkout button based on cart items
      document.getElementById('checkout-btn').disabled = cart.length === 0;
    }

    // Function to handle checkout
    function checkout() {
      if (cart.length > 0) {
        // Store cart data in sessionStorage to pass to checkout page
        sessionStorage.setItem('cart', JSON.stringify(cart));
        sessionStorage.setItem('total', total);
        window.location.href = "checkoutlist.html";
      }
    }

    // Initialize cart display
    updateCart();
  </script>
</body>
</html>
