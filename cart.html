<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Product List with Flexbox */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            margin-bottom: 20px;
            color: #555;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #45a049;
        }

        /* Cart Section */
        #cartItems {
            margin-top: 30px;
            text-align: left;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .cart-item button {
            background-color: #ff6347;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #e5533d;
        }

        .total {
            margin-top: 20px;
            font-size: 18px;
            text-align: right;
            font-weight: bold;
        }

        .clear-cart {
            margin-top: 20px;
            text-align: center;
        }

        .clear-cart button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .clear-cart button:hover {
            background-color: #e5533d;
        }

        /* Media Query for Small Screens */
        @media (max-width: 768px) {
            .product {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Shopping Cart</h2>
        
        <!-- Product List -->
        <div class="product-list">
            <div class="product">
                <h3>Financial Consulting</h3>
                <p>Price: P300</p>
                <button onclick="addToCart('Financial Consulting', 300)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Technology Consulting</h3>
                <p>Price: P250</p>
                <button onclick="addToCart('Technology Consulting', 250)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Marketing and Sales Consulting</h3>
                <p>Price: P300</p>
                <button onclick="addToCart('Marketing and Sales Consulting', 300)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Industry-Specific Lecturing</h3>
                <p>Price: P250</p>
                <button onclick="addToCart('Industry-Specific Lecturing', 250)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Personal Development</h3>
                <p>Price: P300</p>
                <button onclick="addToCart('Personal Development', 300)">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Section -->
        <h3>Your Cart</h3>
        <div id="cartItems">
            <!-- Cart items will appear here -->
        </div>
        <div class="total">
            <p>Total: P<span id="totalPrice">0</span></p>
        </div>

        <div class="clear-cart">
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(productName, price) {
            // Add product to cart array
            cart.push({ name: productName, price: price });

            // Update total price
            totalPrice += price;

            // Update cart display
            updateCartDisplay();
        }

        function updateCartDisplay() {
            let cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = '';

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty</p>';
                return;
            }

            cart.forEach((item, index) => {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <span>P{item.name} - P0{item.price}</span>
                    on>
                    <button onclick="clearCart()">Remove Item</button>Remove</butt
                `;
                cartItemsDiv.appendChild(itemDiv);
            });

            // Update the total price
            document.getElementById('totalPrice').textContent = totalPrice;
        }

        function removeFromCart(index) {
            // Remove the item from cart array
            totalPrice -= cart[index].price;
            cart.splice(index, 1);

            // Update cart display
            updateCartDisplay();
        }

        function clearCart() {
            cart = [];
            totalPrice = 0;
            updateCartDisplay();
        }

        // Initialize empty cart display
        updateCartDisplay();
    </script>
    
</body>
</html>
