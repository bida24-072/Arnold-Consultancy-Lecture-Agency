    <style>
        /* Speaker Section Styles */
        .speakers {
            background-color: #f9f9f9;
            padding: 60px 20px;
            text-align: center;
        }

        .section-title {
            margin-bottom: 40px;
        }

        .section-title h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }

        .speakers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-items: center;
            margin-top: 40px;
        }

        .speaker-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 320px;
            text-align: left;
        }

        .speaker-img img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .speaker-info {
            padding: 20px;
        }

        .speaker-info h3 {
            font-size: 1.8rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }

        .speaker-info p {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 15px;
        }

        .speaker-info .bio {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 20px;
        }

        .learn-more {
            display: inline-block;
            padding: 10px 20px;
            background-color: #006400;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .learn-more:hover {
            background-color: #228B22;
        }
    </style>
