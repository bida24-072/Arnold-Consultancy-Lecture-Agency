<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Feedback Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .rating-option {
            text-align: center;
            cursor: pointer;
        }
        .rating-option input {
            margin: 0 auto;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .checkbox-group {
            margin: 15px 0;
        }
        .thank-you {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Share Your Experience</h1>
    <p>We value your feedback! Please take a moment to share your thoughts about our services.</p>
    
    <form id="feedbackForm">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="contact">Email/Phone Number (optional):</label>
            <input type="text" id="contact" name="contact">
        </div>
        
        <div class="form-group">
            <label>How would you rate your overall experience?</label>
            <div class="rating">
                <div class="rating-option">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">⭐️⭐️⭐️⭐️⭐️<br>Excellent</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">⭐️⭐️⭐️⭐️<br>Good</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">⭐️⭐️⭐️<br>Average</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">⭐️⭐️<br>Needs Improvement</label>
                </div>
                <div class="rating-option">
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">⭐️<br>Poor</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="valuable">What did you find most valuable about this service?</label>
            <textarea id="valuable" name="valuable"></textarea>
        </div>
        
        <div class="form-group">
            <label for="impact">How has this service impacted you?</label>
            <textarea id="impact" name="impact" placeholder="Personal growth, mindset, skills, etc."></textarea>
        </div>
        
        <div class="form-group">
            <label>Would you recommend this service to others?</label>
            <div class="checkbox-group">
                <input type="radio" id="recommend-yes" name="recommend" value="yes">
                <label for="recommend-yes">Yes</label>
                
                <input type="radio" id="recommend-no" name="recommend" value="no">
                <label for="recommend-no">No</label>
                
                <input type="radio" id="recommend-maybe" name="recommend" value="maybe">
                <label for="recommend-maybe">Maybe</label>
            </div>
            <textarea id="recommend-reason" name="recommend-reason" placeholder="Please share why..." style="display: none; margin-top: 10px;"></textarea>
        </div>
        
        <div class="form-group">
            <label for="testimonial">Testimonial (Optional but appreciated!):</label>
            <textarea id="testimonial" name="testimonial" placeholder="Share your honest thoughts about your experience. We'd love to feature your words (with your permission)!"></textarea>
        </div>
        
        <div class="form-group">
            <label for="improvement">How can we improve?</label>
            <textarea id="improvement" name="improvement"></textarea>
        </div>
        
        <div class="form-group checkbox-group">
            <input type="checkbox" id="permission" name="permission">
            <label for="permission">I give permission to share my testimonial publicly (anonymously if preferred)</label>
        </div>
        
        <button type="submit">Submit Feedback</button>
    </form>
    
    <div id="thankYou" class="thank-you">
        <h2>Thank You!</h2>
        <p>We appreciate you taking the time to share your feedback. Your insights help us improve our services.</p>
    </div>

    <script>
        // Show/hide "why" textarea based on "maybe" selection
        document.querySelectorAll('input[name="recommend"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const reasonTextarea = document.getElementById('recommend-reason');
                if (this.value === 'maybe') {
                    reasonTextarea.style.display = 'block';
                } else {
                    reasonTextarea.style.display = 'none';
                }
            });
        });

        // Form submission handling (in a real implementation, you'd send this to your server)
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the data to your server
            // For demonstration, we'll just show the thank you message
            this.style.display = 'none';
            document.getElementById('thankYou').style.display = 'block';
            
            // Scroll to thank you message
            document.getElementById('thankYou').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
