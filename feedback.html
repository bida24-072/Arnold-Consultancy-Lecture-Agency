<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
 
  <!-- W3Schools-inspired CSS -->
  <style>
    /* W3Schools color palette and styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .w3-container {
      padding: 0.01em 16px;
    }
    
    .w3-card {
      box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
      transition: 0.3s;
      width: 100%;
      max-width: 500px;
    }
    
    .w3-card:hover {
      box-shadow: 0 4px 10px 0 rgba(0,0,0,0.2), 0 4px 20px 0 rgba(0,0,0,0.19);
    }
    
    .w3-padding {
      padding: 8px 16px !important;
    }
    
    .w3-input {
      padding: 8px;
      display: block;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 16px;
    }
    
    .w3-radio {
      margin-right: 8px;
    }
    
    .w3-button {
      border: none;
      display: inline-block;
      padding: 8px 16px;
      vertical-align: middle;
      overflow: hidden;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      text-align: center;
      cursor: pointer;
      white-space: nowrap;
      width: 100%;
    }
    
    .w3-button:hover {
      background-color: #45a049;
    }
    
    .w3-border {
      border: 1px solid #ccc !important;
    }
    
    .w3-panel {
      margin-top: 16px;
      margin-bottom: 16px;
      padding: 0.01em 16px;
    }
    
    .w3-label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .w3-section {
      margin-top: 16px !important;
      margin-bottom: 16px !important;
    }
    
    /* Custom styles for better spacing */
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-title {
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
   <form action="thank.html">
    <fieldset>
      <legend> Anonymous</legend>
  <div class="w3-container">
    <div class="w3-card w3-padding">
      <h2 class="w3-center form-title">Service Feedback</h2>
      <form action="thank.html" method="post" class="w3-container">
        <div class="w3-section">
          <label class="w3-label"><b>Gender</b></label>
          <div class="form-group">
            <input class="w3-radio" type="radio" name="gender" value="male" checked>
            <label>Male</label>
          </div>
          <div class="form-group">
            <input class="w3-radio" type="radio" name="gender" value="female">
            <label>Female</label>
          </div>
          <div class="form-group">
            <input class="w3-radio" type="radio" name="gender" value="other">
            <label>Other</label>
          </div>
        </div>
        
        <div class="w3-section">
          <label class="w3-label"><b>Did you like our services?</b></label>
          <div class="form-group">
            <input class="w3-radio" type="radio" name="feedback" value="yes" checked>
            <label>Yes</label>
          </div>
          <div class="form-group">
            <input class="w3-radio" type="radio" name="feedback" value="no">
            <label>No</label>
          </div>
        </div>
        
        <div class="w3-section">
          <button type="submit" class="w3-button w3-green">Submit Feedback</button>
          
        </div>
      </form>
    </div>
  </div>

  <!-- HTML5 compliant scripts at the end of body -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
