<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dropdown</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Dropdown -->
    <div class="dropdown">
        <!-- Dropdown Button -->
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Select Qualification
        </button>
        <!-- Dropdown Menu -->
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="OIP%20(3).jpg" target="_blank">Qualification 1</a></li>
            <li><a class="dropdown-item" href="OIP%20(4).jpg" target="_blank">Qualification 2</a></li>
            <li><a class="dropdown-item" href="OIP%20(2).jpg" target="_blank">Qualification 3</a></li>
        </ul>
    </div>

    <!-- Bootstrap JS (with Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
