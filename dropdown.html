<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css">


  
  <body>
    
<style>
        body {
            background-image: url('best%20logo.jfif');
            background-size: 150%;
            background-repeat: repeat;
        }
    </style>

    
    <select id="myDropdown" onchange="redirectToPage()">
  <option value="">Select a page</option>
  <option value="OIP%20(2).jpg">Client #1</option>
  <option value="OIP%20(3).jpg">Client #2</option>
  <option value="OIP%20(4).jpg">client #3</option>
    <option value="degree.jpg">Client #4</option>
</select>

<script>
  function redirectToPage() {
    var dropdown = document.getElementById("myDropdown");
    var selectedValue = dropdown.value;
    if (selectedValue) {
      window.location.href = selectedValue;
    }
  }
</script>
  </body>
 

</html>
