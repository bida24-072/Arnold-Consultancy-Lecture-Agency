<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('best%20logo.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.3);
            background-blend-mode: overlay;
        }

        .header-custom {
            background-color: #006400;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-custom {
            background-color: #006400;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            color: #FFD700 !important;
        }

        .dropdown-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            border: 1px solid #e0e0e0;
        }

        .dropdown-header h2 {
            color: #2c3e50;
            font-weight: 600;
        }

        .dropdown-footer {
            font-size: 14px;
            color: #777;
        }

        .footer-custom {
            background-color: #006400;
            color: white;
            border-radius: 0 0 12px 12px;
        }

        .form-select-custom {
            padding: 14px 20px;
            border-radius: 6px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .form-select-custom:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
    </style>
</head>
<body class="d-flex flex-column">
    <!-- Header -->
    <header class="header-custom py-3">
        <div class="container text-center">
            <h1 class="mb-0">Client Portal</h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="dropdown-container p-4 p-md-5 mb-4">
                        <div class="dropdown-header text-center mb-4">
                            <h2 class="mb-3">Client Access Portal</h2>
                            <p class="mb-0">Select a client to view their information</p>
                        </div>

                        <div class="mb-4 position-relative">
                            <select id="myDropdown" class="form-select form-select-custom" onchange="redirectToPage()">
                                <option value="">Select a client...</option>
                                <option value="200px-QA4ODFL2_Completion_Badge.png">Client Corporation</option>
                                <option value="OIP%20(4).jpg">Global Enterprises</option>
                                <option value="OIP%20(2).jpg">National Holdings</option>
                                <option value="OIP%20(2).jpg">Executive Partners LLC</option>
                            </select>
                            <i class="fas fa-chevron-down position-absolute end-0 top-50 translate-middle-y me-3 text-secondary"></i>
                        </div>

                        <div class="dropdown-footer text-center">
                            <i class="fas fa-lock me-1"></i> Secure connection • Authorized access only
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-custom py-3">
        <div class="container text-center">
            <p class="mb-0">© 2025 My Firm. All rights reserved.  
                <a href="#" class="text-white text-decoration-none">Privacy Policy</a> | 
                <a href="#" class="text-white text-decoration-none">Terms of Service</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function redirectToPage() {
            var dropdown = document.getElementById("myDropdown");
            var selectedValue = dropdown.value;
            if (selectedValue) {
                document.body.style.opacity = '0.95';
                setTimeout(function() {
                    window.location.href = selectedValue;
                }, 100);
            }
        }

        document.getElementById('myDropdown').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && this.value) {
                redirectToPage();
            }
        });
    </script>
</body>
</html>
