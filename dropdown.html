<select id="myDropdown" onchange="redirectToPage()">
  <option value="">Select a page</option>
  <option value="https://www.example.com">Example Page 1</option>
  <option value="https://www.anotherpage.com">Example Page 2</option>
  <option value="https://www.yetanotherpage.com">Example Page 3</option>
</select>

<script>
  function redirectToPage() {
    var dropdown = document.getElementById("myDropdown");
    var selectedValue = dropdown.value;
    if (selectedValue) {
      window.location.href = selectedValue;
    }
  }
</script>
