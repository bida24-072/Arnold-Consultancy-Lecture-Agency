<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; /* Use flexbox for vertical layout */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: url('best%20logo.jfif'); /* Use the correct image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode: normal; /* Changed blend mode to normal */
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent black overlay to darken image */
        }

        .dropdown-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight opacity for better visibility */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #e0e0e0;
            margin-bottom: auto; /* Push the dropdown container to the top */
        }

        .dropdown-header {
            margin-bottom: 30px;
        }

        .dropdown-header h2 {
            color: #2c3e50;
            margin: 0 0 12px 0;
            font-size: 26px;
            font-weight: 600;
        }

        .dropdown-header p {
            color: #555;
            margin: 0;
            font-size: 15px;
            line-height: 1.7;
        }

        .custom-dropdown {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        .custom-dropdown select {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            color: #333;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
            padding-right: 40px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .custom-dropdown select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background-color: white;
        }

        .custom-dropdown::after {
            content: "\f078";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #7f8c8d;
            font-size: 12px;
        }

        .dropdown-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }

        /* Business-style hover effect */
        .custom-dropdown:hover select {
            border-color: #3498db;
            background-color: white;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .dropdown-container {
                padding: 25px 20px;
            }
            
            .dropdown-header h2 {
                font-size: 22px;
            }
            .dropdown-header p {
                font-size: 14px;
            }
        }

        /* Footer Styles */
        .footer {
            background-color: #e6f4ec;
            color: #1a5235;
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Push the footer to the bottom */
            border-top: 1px solid #b0d9c2;
            border-radius: 0 0 12px 12px;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="dropdown-container">
        <div class="dropdown-header">
            <B>
                <h2>Client Access Portal</h2>
            </B>
            <p>Select a client to view their information</p>
        </div>
        
        <div class="custom-dropdown">
            <select id="myDropdown" onchange="redirectToPage()">
                <option value="">Select a client...</option>
                <option value="client_corporation.html">Client Corporation</option>
                <option value="global_enterprises.html">Global Enterprises</option>
                <option value="national_holdings.html">National Holdings</option>
                <option value="executive_partners.html">Executive Partners LLC</option>
            </select>
        </div>
        
        <div class="dropdown-footer">
            <i class="fas fa-lock"></i> Secure connection • Authorized access only
        </div>
    </div>

    <div class="footer">
        <p>© 2025 My Firm. All rights reserved.  <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>

    <script>
        function redirectToPage() {
            var dropdown = document.getElementById("myDropdown");
            var selectedValue = dropdown.value;
            if (selectedValue) {
                // Add a slight delay for better UX
                document.body.style.opacity = '0.95';
                setTimeout(function() {
                    window.location.href = selectedValue;
                }, 100);
            }
        }
        
        // Enhance the dropdown with keyboard accessibility
        document.getElementById('myDropdown').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && this.value) {
                redirectToPage();
            }
        });
    </script>
</body>
</html>
