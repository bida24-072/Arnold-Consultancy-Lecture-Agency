<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnold's Consulting Portal</title>
    <!-- Link to W3Schools CSS for clean form styling -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <!-- Replace with your company logo -->
        <img src="OIP%20(1).jpg" alt="Company Logo" class="company-logo">
        <h2>Enterprise Login</h2>
    </div>

    <div class="login-body">
        <form action="/login" method="post">
            <div class="w3-section">
                <label for="username">Username</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input class="w3-input" type="text" id="username" name="username" placeholder="Enter your corporate ID" required>
                </div>
            </div>

            <div class="w3-section">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input class="w3-input" type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password">
                    <a href="signup.html" class="w3-text-blue" style="text-decoration: none;">Forgot password?</a>
                </div>
            </div>

            <div class="w3-section">
                <button type="submit" class="w3-button login-btn w3-block">
                    <i class="index.html"></i> Access Arnold's Mentorship Portal
                </button>
            </div>

            <div class="w3-section" style="text-align: center; margin-top: 20px;">
                <div style="border-top: 1px solid #eaeaea; margin: 20px 0;"></div>
                <p style="font-size: 14px; color: #7f8c8d;">Secure login provided by <span style="font-weight: 500;">Arnold Consultancy Lecture Agency™</span></p>
            </div>
        </form>
    </div>

 <a href="index.html.html" class="w3-text-blue" style="text-decoration: none;"login-footer"><div class="login-footer">
    <p>© 2025 <strong>Arnold's Mentorship</strong>. All rights reserved.</p>
</div>
        <p>© 2025 companyName. All rights reserved. | <a href="/privacy" class="w3-text-blue" style="text-decoration: none;">Privacy Policy</a></p>
    </div>
</div>

</body>
</html>
