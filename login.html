<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnold's Consulting Portal</title>
    <!-- Link to W3Schools CSS for clean form styling -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .login-header {
            background-color: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 4px solid #3498db;
        }
        .login-header h2 {
            margin: 0;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .login-body {
            padding: 30px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        .input-icon input {
            padding-left: 40px;
        }
        .login-footer {
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #eaeaea;
            text-align: center;
            font-size: 14px;
        }
        .w3-input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            transition: border 0.3s;
        }
        .w3-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .login-btn {
            background-color: #3498db;
            transition: background-color 0.3s;
            letter-spacing: 0.5px;
            font-weight: 500;
            padding: 12px;
        }
        .login-btn:hover {
            background-color: #2980b9;
        }
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .company-logo {
            height: 40px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <!-- Replace with your company logo -->
        <img src="OIP%20(1).jpg" alt="Company Logo" class="company-logo">
        <h2>Enterprise Login</h2>
    </div>

    <div class="login-body">
        <form action="/login" method="post">
            <div class="w3-section">
                <label for="username">Username</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input class="w3-input" type="text" id="username" name="username" placeholder="Enter your corporate ID" required>
                </div>
            </div>

            <div class="w3-section">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input class="w3-input" type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password">
                    <a href="/forgot-password" class="w3-text-blue" style="text-decoration: none;">Forgot password?</a>
                </div>
            </div>

            <div class="w3-section">
                <button type="submit" class="w3-button login-btn w3-block">
                    <i class="fas fa-sign-in-alt"></i> Access Arnold's Mentorship Portal
                </button>
            </div>

            <div class="w3-section" style="text-align: center; margin-top: 20px;">
                <div style="border-top: 1px solid #eaeaea; margin: 20px 0;"></div>
                <p style="font-size: 14px; color: #7f8c8d;">Secure login provided by <span style="font-weight: 500;">Arnold Consultancy Lecture Agency™</span></p>
            </div>
        </form>
    </div>

    <div class="login-footer"><div class="login-footer">
    <p>© 2023 <strong>Arnold's Mentorship</strong>. All rights reserved.</p>
</div>
        <p>© 2023 CompanyName. All rights reserved. | <a href="/privacy" class="w3-text-blue" style="text-decoration: none;">Privacy Policy</a></p>
    </div>
</div>

</body>
</html>
