<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Consultant Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .profile-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
        }
        
        .profile-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .profile-code {
            background-color: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        
        h2 {
            margin: 5px 0 0;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .profile-content {
            padding: 25px;
        }
        
        .profile-bio {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 15px;
        }
        
        .profile-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .profile-button:hover {
            background-color: #2980b9;
        }
        
        .badges {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .badge {
            background-color: #f0f4f8;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #3498db;
        }
    </style>
</head>
<body>
<div class="speaker-card">
                <div class="speaker-img">
                    <img src="Media%20(1).jpg" alt="Financial Speaker">
                </div>



  
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-code">FIN-WM-TG-8421</div>
            <h1>Theo Gaopalelwe</h1>
            <h2>Financial Consultant</h2>
        </div>
        
        <div class="profile-content">
            <p class="profile-bio">
                15+ years in wealth management and financial planning. 
                Certified Financial Planner specializing in retirement strategies 
                and investment portfolio optimization.
            </p>
            
           
            
            <div class="badges">
                <span class="badge">CFPÂ®</span>
                <span class="badge">Wealth Management</span>
                <span class="badge">Portfolio Strategy</span>
            </div>
        </div>
    </div>
</body>
</html>
